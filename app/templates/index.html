<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NHANES Analysis</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    </head>
    <body>
        <div>
            <h1>Title</h1>
            <p>The following paragraph is retrieved from an API:</p>
            <p id="text"></p>
            {{result.name}}
            <table>
                <tr>
                    <td>
                        <label for="year">Year:</label>
                    </td>
                    <td>
                        <select id="year" onchange="populate(this)">
                            <option value="default">Select a year</option>
                            <option value="07">2007-2008</option>
                            <option value="17">2017-2018</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="columns">Columns in selected year:</label>
                    </td>
                    <td>
                        <select id="columns" disabled>
                            <option>First select a year</option>
                        </select>
                    </td>
                </tr>
            </table>    
        </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="../static/js/address.js"></script>
        <script src="../static/js/logic.js"></script>
    </body>
</html>
