<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NHANES Analysis Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    </head>
    <body>
        <div class="container-flex">
            <div class="row">
                <div class="d-none d-md-flex flex-column col-3 px-0" id="sideBar">
                    <div class="row p-3" id="header">
                        <div class="col-12">
                            <h3 id="title">US Food Spending</h3>
                            <p class="m-0" id="pageDescription">National Health and Nutrition Examination Survey<br>2007-2008 & 2017-2018</p>
                        </div>
                    </div>
                    <div class="d-flex flex-column row py-3 px-0" id="filter">
                        <div class="col-12 px-3">
                            <h3>Years:</h3>
                        </div>
                        <div class="col-12 text-center mb-3 p-0">
                            <label for="first-year"><input onchange="filter(this);" type="radio" name="year" id="first-year" class="mx-2 me-1" checked>2007-2008</label>
                            <label for="second-year"><input onchange="filter(this);" type="radio" name="year" id="second-year" class="mx-2 me-1">2017-2018</label>
                        </div>
                        <div class="col-12 p-0" id="filter-by">
                            <div class="px-3 py-1" id="filter-div-1">
                                <div class="align-items-baseline d-flex justify-content-between">
                                    <h3>Filter by:</h3>
                                    <div class="on-hover-parent" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="left" data-bs-html="true" data-bs-title="<b>Select a filter to show a graph.</b>">
                                        <i class="bi bi-info-square-fill icon-info"></i>
                                    </div>
                                </div>
                                <select onchange="filter(this);" class="filter current-filter" id="filter-1">
                                    <option value="default" disabled selected>Select a filter...</option>
                                    {% for key, value in variables_d.items() %}
                                    <option value={{key}}>{{value}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9" id="plotContainer">
                    <div class="" id="instructions">
                        <h2>How to use this dashboard:</h2>
                        <p>Start by selecting a filter in the "Filter by" dropdown menu.</p>
                    </div>
                    <div>
                        <div class="d-flex align-items-center" id="breadcrumb"></div>
                    </div>
                    <div id="plot"></div>
                    <div class="ghost">
                        <div id="missingValuesNote"></div>
                    </div>
                    <div id="error-message" class="d-none py-2"><b>No data</b></div>
                </div>
            </div>  
        </div>
    <!-- </br> -->
        <script src="https://cdn.plot.ly/plotly-2.24.1.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="../static/js/filters.js"></script>
        <script src="../static/js/plot.js"></script>
    </body>
</html>
