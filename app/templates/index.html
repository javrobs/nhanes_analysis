<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NHANES Analysis</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    </head>
    <body>
        <div class="container-flex">
            <div class="row" id="header">
            <h1 id="title">National Health and Nutrition Examination Survey</h1>
            <p id="pageDescription">Text placeholder for project explanation and how to use site?</p>
            </div>
        </div>
        <div class="container-lg">
            <div class="row">
                <div class="col-md-3" id="filter">
                <h4>Filter by:</h4>
                <select onchange="filter(this);">
                    <option value="default">Select a filter...</option>
                    {% for key, value in variables_d.items() %}
                    <option value={{key}}>{{value}}</option>
                    {% endfor %}
                </select>
                </div>
                <div class="col-md-9" id="plot"></div>
            </div>  
        </div>
    </br>
        <script src="../static/js/logic.js"></script>
    </body>
</html>
